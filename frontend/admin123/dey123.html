<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Concept Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="/assets/logo.jpeg">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="image">
            <img src="/assets/logo.jpeg" alt="Logo" width="300" height="auto">
        </div>
    </div>
    <div class="container">
        <h1>Select a Topic</h1>
        <ul id="subject-list">
            <li>Loading... might take upto 50 seconds</li>
        </ul>
    </div>

    <script>
        // set API backend base (for now it's localhost)
        window.API_BASE = "https://concept-classes-backend.onrender.com";
    </script>
    <script src="script.js"></script>
</body>
</html>
